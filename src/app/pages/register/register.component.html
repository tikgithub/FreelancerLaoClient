<h3 class="text-center p-2">Register</h3>

<div id="formContainer">
   <form id="formRegister" [formGroup]="registerForm">
       <div class="form-row">
            <div class="form-group col-12">
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname"  class="form-control" formControlName="firstname">
            </div>
       </div>
       <div class="form-row">
           <div class="form-group col-12">
               <label for="lastname">Lastname</label>
               <input type="text" id="lastname" class="form-control" formControlName='lastname'>
           </div>
       </div>
       <div class="form-row">
           <div class="form-group col-12">
               <label for="sex">Gender</label>
               <select class="form-control" id="sex" formControlName="sex">
                   <option>Sex...</option>
                   <option *ngFor="let g of genders" value="{{g.id}}">{{g.gender}}</option>
               </select>
           </div>
       </div>

       <div class="form-row">
           <div class="form-group col-12">
               <label for="tel">Telephone</label>
               <input type="tel" placeholder="+85620xxxxxxxx" class="form-control" id="tel" formControlName="tel">
           </div>
       </div>
       <div class="form-row">
           <div class="form-group col-12">
               <label for="email">Email</label>
               <input type="email" id="email" class="form-control" placeholder="ex@email.com" formControlName="email">
           </div>
       </div>
       <div class="form-row">
           <div class="form-group col-12">
               <label for="address">Address</label>
               <textarea id="address" rows="7" class="form-control" formControlName="address"></textarea>
           </div>
       </div>
       <div class="form-row">
           <div class="form-group col-12 text-center">
               <a class="btn btn-outline-success" (click)="onSubmit()">Register</a>
           </div>
       </div>
   </form>
</div>
