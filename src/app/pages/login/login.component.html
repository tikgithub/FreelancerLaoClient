<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
            <div class="form-container">
                <img class=" mx-auto d-block logo"
                    src="https://image.freepik.com/free-psd/engraved-black-logo-mockup_125540-223.jpg" alt=""
                    width="100" height="auto">
                <p class="text-center title-text">FreeLancer</p>
                <form autocomplete="off" class="" [formGroup]="loginForm">
                    <div class="form-group col-12">
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" [ngClass]="{'is-invalid': isSubmited && f.email.errors}">
                        <div class="invalid-feedback" *ngIf="isSubmited && f.email.errors">
                            <div *ngIf="isSubmited && f.email.errors.required">Email is required as username</div>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter password" [ngClass]="{'is-invalid': isSubmited && f.email.errors}">
                        <div class="invalid-feedback" *ngIf="isSubmited && f.password.errors">
                            <div *ngIf="isSubmited && f.password.errors.required">Password is required to login</div>
                        </div>
                    </div>

                    <button id="loginButton" *ngIf="!isLoading" class="btn btn-success" (click)="onSubmitLogin()">Log in</button>
                </form>
                <br>
                <div class="text-center">
                    <p>ຍັງບໍ່ທັນມີບັນຊີຜູ້ໃຊ້? <a routerLink="/register">ລົງບະບຽນ</a></p>
                </div>
            </div>

        </div>
    </div>
</div>
